<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Slide</title>
    <link rel="stylesheet" href="csslider.default.css" />
    <style>
        html, body {
            margin: 0;
            padding: 100px 0 0 0;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="csslider">
        <input type="radio" name="slides" id="slides_1" checked />
        <input type="radio" name="slides" id="slides_2" />

        <ul>
            <li>Слайд 1</li>
            <li>Слайд 2</li>

        </ul>
        <div class="arrows">
            <label for="slides_1"></label>
            <label for="slides_2"></label>
        </div>
        <div class="navigation">
            <div>
                <label for="slides_1"></label>
                <label for="slides_2"></label>
                <!-- <label for="slides_N"></label> -->
            </div>
        </div>
    </div>
</body>
</html>
